<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Fanshawe College IDP Responsive Grid</title>
</head>
    <body>
        <h1 class="hidden">Fanshawe College IDP Responsive Grid</h1>


            <header class="grid-con">
                <div class="box m-col-span-3">logo</div>
                <div class="box m-col-span-9 menu">
                    <div>one</div>
                    <div>two</div>
                    <div>three</div>
                    <div>four</div>
                    <div>five</div>
                </div>
            </header>


            <div class="grid-con">
                <div class="box col-span-full">Image</div>
            </div>
            <div class="grid-con">
                <div class="box col-span-2 m-col-span-3 l-col-span-3">Product 1</div>
                <div class="box col-span-2 m-col-span-3 l-col-span-3">Product 2</div>
                <div class="box col-span-2 m-col-span-3 l-col-span-3">Product 3</div>
                <div class="box col-span-2 m-col-span-3 l-col-span-3">Product 4</div>
            </div>
            <div class="grid-con">
                <div class="box col-span-4 m-col-span-12 l-col-span-12">
                    <ul class="gallery">
                        <li>
                          <img src="images/cdmx-1.jpg" alt="Coyoacan">
                        </li>
                        <li>
                            <img src="images/cdmx-2.jpg" alt="Puebla">
                          </li>
                          <li>
                            <img src="images/cdmx-3.jpg" alt="Xochimilco">
                          </li>
                          <li>
                            <img src="images/cdmx-4.jpg" alt="Teotihuacan">
                          </li>
                          <li>
                            <img src="images/cdmx-5.jpg" alt="Parque Mexico">
                          </li>
                          <li>
                            <img src="images/cdmx-6.jpg" alt="Chinatown">
                          </li>
                          <li>
                            <img src="images/cdmx-7.jpg" alt="Frida Kahlo Mural">
                          </li>
                          <li>
                            <img src="images/cdmx-8.jpg" alt="Jeweled Skull">
                          </li>
                          <li>
                            <img src="images/cdmx-9.jpg" alt="Chapultepec Park">
                          </li>
                          <li>
                            <img src="images/cdmx-10.jpg" alt="Teotihuacan">
                          </li>
                          <li>
                            <img src="images/cdmx-11.jpg" alt="Puebla Zocalo">
                          </li>
                        </ul>

                </div>
            </div>
            <div class="grid-con">
                <div class="box col-span-2 m-col-span-2 l-col-span-2">Address</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-3">Sitemap</div>
                <div class="box col-span-4 m-col-span-6 l-col-span-7">Contact Form</div>
            </div>
            <div class="grid-con">
                <div id="hide" class="box col-span-full">hide me</div>
            </div>
            <div class="spacer"></div>
        <script src="js/main.js"></script>
    </body>
</html>
