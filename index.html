<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fanshawe College IDP Responsive Grid</title>
</head>
    <body>
        <h1 class="hidden">Fanshawe College IDP Responsive Grid</h1>


        <header class="relative top-0 left-1/2 transform -translate-x-1/2 p-4">
          <div class="text-center">
            Tanya Mae Huertas Tailwind Homework
          </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 p-3">
          <div class="w-full bg-blue-300 p-4 rounded-lg text-center lg:col-span-3 sm:col-span-3">Image</div>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4 p-4">
        <div class="bg-blue-100 p-4 text-center">Product 1</div>
        <div class="bg-blue-100 p-4 text-center">Product 2</div>
        <div class="bg-blue-100 p-4 text-center">Product 3</div>
        <div class="bg-blue-100 p-4 text-center">Product 4</div>
    </div>

        <div class="container center sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4  p-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4">
            <div class="flex items-center justify-center object-fill">
              <img src="images/cdmx-1.jpg" alt="Coyoacan" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-2.jpg" alt="Puebla" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-3.jpg" alt="Xochimilco" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-4.jpg" alt="Teotihuacan" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-5.jpg" alt="Parque Mexico" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-6.jpg" alt="Chinatown" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-7.jpg" alt="Frida Kahlo Mural" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-8.jpg" alt="Jeweled Skull" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-9.jpg" alt="Chapultepec Park" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-10.jpg" alt="Teotihuacan" class="w-full h-auto object-cover">
            </div>
            <div class="flex items-center justify-center">
              <img src="images/cdmx-11.jpg" alt="Puebla Zocalo" class="w-full h-auto object-cover">
            </div>
          </div>
        </div>
        
            <div class="grid-con">
                <div class="box col-span-2 m-col-span-2 l-col-span-2">Address</div>
                <div class="box col-span-2 m-col-span-4 l-col-span-3">Sitemap</div>
                <div class="box col-span-4 m-col-span-6 l-col-span-7">Contact Form</div>
            </div>
            <div class="grid-con">
                <div id="hide" class="box col-span-full">hide me</div>
            </div>
            <div class="spacer"></div>
        <script src="js/main.js"></script>
    </body>
</html>
